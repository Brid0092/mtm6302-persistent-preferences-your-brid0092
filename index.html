<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css%22%3E">
    <link rel="stylesheet" href="styles.css">
    <title>Persistent-Preferences</title>
</head>

<body>
    <section id="one" class="grid">
        <h1>Persistent-Preferences</h1>
        <h3>List of my Fav Youtube Channels</h3>
        <ul class="list-group" id="list">
        </ul>
    </section>


    <section id="two" class="grid">
        <h2>Themes</h2>
        <div>
            <button id="pink">Pink</button>
            <button id="purple">Purple</button>
            <button id="blue">Blue</button>
        </div>
        <h2>Sizes</h2>
        <div>
            <button id="normal">Normal</button>
            <button id="large">Large</button>
            <button id="small">Small</button>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
